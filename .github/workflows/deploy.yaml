name: deployment

on: workflow_dispatch

jobs:
  build-project:
    name: Build project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.2"
          extensions: mbstring, ctype, fileinfo, openssl, PDO, bcmath, json, tokenizer, xml
        
      - name: Install Composer dependencies cache
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Compoile the JavaScript and CSS
        run: npm ci

      - name: Setup Project
        run: |
          php artisan cache:clear
          php artisan config:clear
          npm run build
        
      - name: Set directory permission
        run: chmod -R 777 storage bootstrap/cache

  deploy-project:
    name: Deploy project
    runs-on: ubuntu-latest
    needs: build-project

    steps: 
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.DOMAIN }}/test-repo
            git pull

            composer2 install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            php artisan migrate
            
      - name:
        run: |
          rsync -r -e "ssh -p ${{ secrets.PORT }}" ${{ github.workspace }}/public/build ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.DOMAIN }}/public_html/build/


